<form name="juego">
  <select [(ngModel)]="nuevoJuego.dificultad" name="dificultad" id="cmbDificultad">
    <option value="Facil">Facil</option>
    <option value="Normal">Normal</option>
    <option value="Dificil">Dificil</option>
  </select>
  
  <div class="container">
  <div class="divInput">
   Primer número: <input [(ngModel)]="nuevoJuego.numeroCalculoUno" disabled="disabled" placeholder="" name="numeroCalculoUno" type="text" class="form-control" style="width:50%" readonly/>
  </div>
  <div class="divInput">
   Operador: <input [(ngModel)]="nuevoJuego.operadorCalculo" disabled="disabled" placeholder="" name="operadorCalculo" type="text" class="form-control" style="width:50%" readonly/>
  </div>
   <div class="divInput">
    Segundo número: <input [(ngModel)]="nuevoJuego.numeroCalculoDos" disabled="disabled" placeholder="" name="numeroCalculoDos" type="text" class="form-control" style="width:50%" readonly/>
  </div>
  <div class="divInput"> 
    Respuesta: <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:50%"/>
  </div>
</div>
    <h2 [hidden]="ocultarVerificar" >
      <button (click)="verificar()" class="btn btn-success btn-lg">Verificar {{Tiempo}} </button>
    </h2>
    <h2 [hidden]="!ocultarVerificar">
      <button  (click)="NuevoJuego()"  class="btn btn-info btn-lg">Nuevo</button>
    </h2>
    <h2 [hidden]="ocultarVerificar" >
      <p><i class="fa fa-spinner fa-spin"></i>Esperando numero...</p>
    </h2>
<div id="snackbar">{{Mensajes}}</div>
</form>
